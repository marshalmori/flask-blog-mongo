<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <!-- Bootstrap core CSS -->
    <link href="static/site/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template -->
    <!-- Custom fonts for this template -->
   <link href="static/site/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
   <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
   <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

   <!-- Plugin CSS -->
   <link href="static/site/vendor/magnific-popup/magnific-popup.css" rel="stylesheet" type="text/css">

   <!-- Custom styles for this template -->
   <link href="static/site/css/freelancer.min.css" rel="stylesheet">


    {% block header %}{% endblock %}
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase" id="mainNav">
          <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">Blog do Marshal</a>
            <button class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              Menu
              <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ml-auto">
                {% if session.username %}
                    <li class="nav-item mx-0 mx-lg-1">
                      <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                      <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#">
                        {{ session.username }}
                        <i class="fa fa-user" style="font-size:20px"></i>
                      </a>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1">
                      <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="{{ url_for('user_app.logout') }}">Sair</a>
                    </li>
                {% else %}
                    <li class="nav-item mx-0 mx-lg-1">
                      <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="{{ url_for('user_app.login') }}">Login</a>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1">
                      <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="{{ url_for('user_app.register') }}">Registrar</a>
                    </li>
                {% endif %}
              </ul>
            </div>
          </div>
        </nav>

    {% block content %}{% endblock %}

    <div class="container">
      <div class="col-lg-12 text-left">
        <hr />
        <footer>
          &copy; copyright 2018 - <a href="https://www.linkedin.com/in/marshal-mori/"> Marshal Mori Cavalheiro</a>
        </footer>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Bootstrap core JavaScript -->
    <script src="static/site/vendor/jquery/jquery.min.js"></script>
    <script src="static/site/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
   <script src="static/site/vendor/jquery-easing/jquery.easing.min.js"></script>
   <script src="static/site/vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

   <!-- Contact Form JavaScript -->
   <script src="static/site/templates/site/js/jqBootstrapValidation.js"></script>
   <script src="static/site/templates/site/js/contact_me.js"></script>

   <!-- Custom scripts for this template -->
   <script src="static/site/js/freelancer.min.js"></script>
    {% block end_body_js %}{% endblock %}

  </body>
</html>
